<script>
$("#btn-result").on("click", function(e) {
    e.preventDefault();
    var arr = [],
        sum = 0;
    $(".form-check-input:checked").each(function() {
        arr.push($(this).val());
    });

    $.each(arr, function() {
        sum += parseFloat(this) || 0;
    });
    alert(sum);
});
